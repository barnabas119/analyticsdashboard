<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div id="toggle-btn" class="toggle-btn">â˜°</div>
        <ul>
            <li><i class="fas fa-home"></i><span class="sidebar-label">Dashboard</span></li>
            <li><i class="fas fa-chart-bar"></i><span class="sidebar-label">Analytics</span></li>
            <li><i class="fas fa-shopping-cart"></i><span class="sidebar-label">Sales</span></li>
            <li><i class="fas fa-dollar-sign"></i><span class="sidebar-label">Revenue</span></li>
            <li><i class="fas fa-users"></i><span class="sidebar-label">Customers</span></li>
            <li><i class="fas fa-cog"></i><span class="sidebar-label">Settings</span></li>
            <li><i class="fas fa-envelope"></i><span class="sidebar-label">Messages</span></li>
        </ul>
    </div>

    <div class="header">
        <h1>Dashboard</h1>
        <div class="header-right">
            <input type="text" placeholder="Search...">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <div id="main-content" class="main-content">
        <h2>Welcome to my Dashboard</h2>
        <p>hello and welcome.</p>
    </div>
    <script  src="script.js"></script>
</body>
</html>
